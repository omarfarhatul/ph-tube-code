<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH TUBE CODE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body>
      <header>
        <nav class="w-11/12 mx-auto py-3 flex justify-between items-center border-b">
          <div class="logo">
            <img class="w-[150px]" src="./img/Logo.png" alt="" />
          </div>
          <div class="search">
            <label class="input">
              <svg
                class="h-[1em] opacity-50"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <g
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="2.5"
                  fill="none"
                  stroke="currentColor"
                >
                  <circle cx="11" cy="11" r="8"></circle>
                  <path d="m21 21-4.3-4.3"></path>
                </g>
              </svg>
              <input type="search" required placeholder="Search" />
            </label>
          </div>
          <div class="sort">
            <button class="btn">SORT</button>
          </div>
        </nav>
      </header>

      <nav id="categories" class="py-3 flex gap-5 justify-center">

      </nav>


      <!-- main -->
       <main>
        <section id="videos" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10">

        </section>
       </main>

       
      <!-- script -->
       <script src="script/video.js"></script>
    </body>
  </body>
</html>
